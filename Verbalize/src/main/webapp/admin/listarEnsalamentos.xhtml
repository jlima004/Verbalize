</h:head>

		data-spy="affix">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#navbar-brand-centered">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link outcome="/index" value="">
				<div class="navbar-brand navbar-brand-centered" />
			</h:link>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-brand-centered">
			<h:form>
				<ul class="nav navbar-nav navbar-right">

					<li><h:link outcome="/index" value="Home" /></li>
					<li class="dropdown"><h:panelGroup
							rendered="#{sessaoMb.estaLogado() == false}">
							<a href="#" data-toggle="modal" data-target="#login-modal">Entrar</a>
						</h:panelGroup> <h:link rendered="#{sessaoMb.estaLogado()}"
							styleClass="dropdown-toggle navfundo2">
							<f:passThroughAttribute name="data-toggle" value="dropdown" />
							<span class="glyphicon glyphicon-user"></span>&nbsp;
			        	<h:outputText value="#{sessaoMb.nomeUsuarioLogado}" />
							<span class="caret"></span>
						</h:link> <h:panelGroup rendered="#{sessaoMb.ehAdmin()}">
							<ul class="dropdown-menu">
								<li><h:link outcome="/admin/admin"
										value="Painel Administrativo" /></li>
								<hr />
								<li><h:commandLink action="#{sessaoMb.sair}" value="Sair" /></li>
							</ul>
						</h:panelGroup> <h:panelGroup rendered="#{sessaoMb.ehProfessor()}">
							<ul class="dropdown-menu">
								<li><h:link outcome="/professor/portalProfessor"
										value="Portal do Professor" /></li>
								<hr />
								<li><h:commandLink action="#{sessaoMb.sair}" value="Sair" /></li>
							</ul>
						</h:panelGroup> <h:panelGroup rendered="#{sessaoMb.ehAluno()}">
							<ul class="dropdown-menu">
								<li><h:link outcome="/aluno/portalAluno"
										value="Portal do Aluno" /></li>
								<hr />
								<li><h:commandLink action="#{sessaoMb.sair}" value="Sair" /></li>
							</ul>
						</h:panelGroup> <h:panelGroup rendered="#{sessaoMb.estaLogado() == false}">
							<ul class="dropdown-menu">
								<li><a href="#" data-toggle="modal"
									data-target="#login-modal">Login</a></li>
							</ul>
						</h:panelGroup></li>

				</ul>
			</h:form>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<div class="container" style="margin-top: 40px;">

		<div class="col-md-offset-1 col-md-10">
			<aside class="jumbotron"
				style="border-radius: initial; background-color: #17031A; color: #FFF;">
			<h1>Gerenciar Ensalamentos</h1>
			</aside>
		</div>
		<div class="col-md-1"></div>

	</div>


	<div class="container" style="margin-top: 40px; margin-bottom: 60px;">

		<h:form>

			<p:dataTable id="tabela-ensalamentos"
				value="#{ensalamentoMB.listaEnsalamentos}" var="ensalamento">

				<f:facet name="header">
					<p:commandButton action="#{ensalamentoMB.novo}"
						value="Novo Ensalamento" />
				</f:facet>

				<p:column headerText="Turma">
					<h:outputText value="#{ensalamento.turma.nmTurma}" />
				</p:column>

				<p:column headerText="Dia">
					<h:outputText value="#{ensalamento.dia}" />
				</p:column>

				<p:column headerText="Início">
					<h:outputText value="#{ensalamento.inicio}" />
				</p:column>

				<p:column headerText="Fim">
					<h:outputText value="#{ensalamento.fim}" />
				</p:column>

				<p:column headerText="Ambiente">
					<h:outputText value="#{ensalamento.ambiente.nome}" />
				</p:column>

				<p:column>
					<p:commandButton action="#{ensalamentoMB.editar}"
						icon="ui-icon-pencil" title="Editar">
						<f:setPropertyActionListener value="#{ensalamento}"
							target="#{ensalamentoMB.ensalamento}" />
					</p:commandButton>
					<p:commandButton action="#{ensalamentoMB.excluir}"
						icon="ui-icon-trash" title="Excluir" update="tabela-ensalamentos">
						<f:setPropertyActionListener value="#{ensalamento}"
							target="#{ensalamentoMB.ensalamento}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
			

		</h:form>
	</div>

	<!-- Rodapé -->
	<footer class="container-fluid text-center">
	<div class="col-sm-4 col-xs-12">
		<ul
			style="margin: 0px; padding: 0px; line-height: 0; border: medium none;">
			<h4>Desenvolvedores</h4>

			<li><span class="glyphicon glyphicon-hand-right"></span>
				Jefferson Lima</li>
			<li style="margin-top: -15px;"><span
				class="glyphicon glyphicon-hand-right"></span> Patrick Ramos</li>
		</ul>
	</div>
	<div class="col-sm-4 col-xs-12">
		<ul
			style="margin: 0px; padding: 0px; line-height: 0; border: medium none;">
			<h4>Contato</h4>
			<li><a href="mailto:jlima004@gmail.com"><span
					class="glyphicon glyphicon-envelope"></span> info@verbalize.com</a></li>
			<li><span class="glyphicon glyphicon-earphone"></span> (48)123
				456789</li>
		</ul>
	</div>
	<div class="col-sm-4 col-xs-12" id="logo_i">
		<div class="logo_inverso"></div>
		<p>
			Informática Para Internet <a href="http://sc.senai.br/"
				title="Visite o SENAI">sc.senai.br</a>
		</p>
	</div>
	</footer>


	<h:outputScript name="/js/jquery.min.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />

</h:body>
</html>

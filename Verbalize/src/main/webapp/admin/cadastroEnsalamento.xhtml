<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Verbalize</ui:insert></title>
	<h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/css/navbar.css" />
	<h:outputStylesheet name="/css/estilo2.css" />
	<style>
#sidebar-wrapper {
	top: 67px !important;
}

.navbar-brand {
	height: 100px !important;
}

body {
	padding-top: 70px !important;
}

a.btn.btn-default {
	border-radius: 0;
}

.navbar-default {
	background-color: rgba(136, 90, 150, 0.6) !important;
	border-color: rgba(102, 45, 145, 1) !important;
}

.navbar-default .navbar-nav>li>a:hover, .navbar-default .navbar-nav>li>a:focus
	{
	background-color: rgb(102, 45, 145) !important;
}
</style>
</h:head>


<h:body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation"
		data-spy="affix">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#navbar-brand-centered">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link outcome="/index" value="">
				<div class="navbar-brand navbar-brand-centered" />
			</h:link>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-brand-centered">
			<h:form>
				<ul class="nav navbar-nav navbar-right">

					<li><h:link outcome="/index" value="Home" /></li>
					<li class="dropdown"><h:commandLink value="Entrar"
							action="#{loginManager.goLogin}"
							rendered="#{loginManager.pessoa == null}" /> <h:panelGroup
							rendered="#{loginManager.pessoa.perfil.equals('ROLE_ADMIN')}">
							<ul class="dropdown-menu">
								<li><h:link outcome="/admin/admin"
										value="Painel Administrativo" /></li>
								<hr />
								<li><h:commandLink value="Sair"
										action="#{loginManager.logout}" /></li>
							</ul>
						</h:panelGroup> <h:panelGroup
							rendered="#{loginManager.pessoa.perfil.equals('ROLE_PROFESSOR')}">
							<ul class="dropdown-menu">
								<li><h:link outcome="/professor/portalProfessor"
										value="Portal do professor" /></li>
								<hr />
								<li><h:commandLink value="Sair"
										action="#{loginManager.logout}" /></li>
							</ul>
						</h:panelGroup> <h:panelGroup
							rendered="#{loginManager.pessoa.perfil.equals('ROLE_ALUNO')}">
							<ul class="dropdown-menu">
								<li><h:link outcome="/aluno/portalAluno"
										value="Portal do aluno" /></li>
								<hr />
								<li><h:commandLink value="Sair"
										action="#{loginManager.logout}" /></li>
							</ul>
						</h:panelGroup> <h:link rendered="#{loginManager.pessoa != null}"
							styleClass="dropdown-toggle navfundo2">
							<f:passThroughAttribute name="data-toggle" value="dropdown" />
							<span class="glyphicon glyphicon-user"></span>&nbsp;
			        	<h:outputText value="#{loginManager.pessoa.nmPessoa}" />
							<span class="caret"></span>
						</h:link></li>

				</ul>
			</h:form>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<div class="container" style="margin-top: 40px;">

		<div class="col-md-offset-1 col-md-10">
			<aside class="jumbotron"
				style="border-radius: initial; background-color: #17031A; color: #FFF;">
			<h1>Cadastrar Ensalamento</h1>
			</aside>
		</div>
		<div class="col-md-1"></div>

	</div>


	<div class="container-fluid"
		style="margin-top: 40px; margin-bottom: 60px;">

		<div class="col-lg-8 col-lg-offset-2">

			<p:messages autoUpdate="true" />

			<h:form id="formulario">

				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label>Data da locação</label>
							<div class='input-group date datetimepickerformat'>
								<h:inputText styleClass="form-control"
									value="#{ensalamentoMB.ensalamento.dia}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:inputText>
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label>Data da locação</label>
							<div class='input-group date timepicker'>
								<h:inputText styleClass="form-control"
									value="#{ensalamentoMB.ensalamento.inicio}">
									<f:convertDateTime pattern="HH:mm"/>
								</h:inputText>
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label>Data da locação</label>
							<div class='input-group date timepicker'>
								<h:inputText styleClass="form-control"
									value="#{ensalamentoMB.ensalamento.fim}">
									<f:convertDateTime pattern="HH:mm"/>
								</h:inputText>
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
					</div>

				</div>

				<div class="row">
				
					<div class="col-md-6">
						<div class="form-group">
							<label>Turma</label>
							<h:selectOneMenu styleClass="form-control"
								value="#{ensalamentoMB.ensalamento.turma}" required="true"
								requiredMessage="A turma e obrigatoria!">
								<f:selectItem itemLabel="-- Selecione --" />
								<f:selectItems value="#{turmaMb.listaTurma}" var="turma"
									itemLabel="#{turma.nmTurma}" itemValue="#{turma}" />
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="col-md-6">
						<div class="form-group">
							<label>Ambiente</label>
							<h:selectOneMenu styleClass="form-control"
								value="#{ensalamentoMB.ensalamento.ambiente}" required="true"
								requiredMessage="O ambiente é obrigatoria!">
								<f:selectItem itemLabel="-- Selecione --" />
								<f:selectItems value="#{ambienteMB.listaAmbientes}" var="ambiente"
									itemLabel="#{ambiente.nome}" itemValue="#{ambiente}" />
							</h:selectOneMenu>
						</div>
					</div>
					
				</div>
				
				<div class="row botoes">
					<p:commandButton value="Voltar" immediate="true" 
						action="#{ambienteMB.listar}" styleClass="btn btn-default"/>
					<p:commandButton value="Salvar" action="#{ensalamentoMB.salvar}"
						styleClass="btn btn-default" update="formulario"/>
				</div>

			</h:form>

		</div>

	</div>

	<!-- Rodapé -->
	<footer class="container-fluid text-center">
	<div class="col-sm-4 col-xs-12">
		<ul
			style="margin: 0px; padding: 0px; line-height: 0; border: medium none;">
			<h4>Desenvolvedores</h4>

			<li><span class="glyphicon glyphicon-hand-right"></span>
				Jefferson Lima</li>
			<li style="margin-top: -15px;"><span
				class="glyphicon glyphicon-hand-right"></span> Patrick Ramos</li>
		</ul>
	</div>
	<div class="col-sm-4 col-xs-12">
		<ul
			style="margin: 0px; padding: 0px; line-height: 0; border: medium none;">
			<h4>Contato</h4>
			<li><a href="mailto:jlima004@gmail.com"><span
					class="glyphicon glyphicon-envelope"></span> info@verbalize.com</a></li>
			<li><span class="glyphicon glyphicon-earphone"></span> (48)123
				456789</li>
		</ul>
	</div>
	<div class="col-sm-4 col-xs-12" id="logo_i">
		<div class="logo_inverso"></div>
		<p>
			Informática Para Internet <a href="http://sc.senai.br/"
				title="Visite o SENAI">sc.senai.br</a>
		</p>
	</div>
	</footer>


	<h:outputScript name="/js/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/js/datepicker-component.js" />

</h:body>
</html>
